<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <title>Contacts | A L</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/customize.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: transparent;
    }
    .main-center-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
    }
    .glass-box.contacts-cover {
      display: flex;
      flex-direction: row;
      gap: 58px;
      align-items: center;
      justify-content: center;
      padding: 54px 46px;
      background: rgba(255,255,255,0.31);
      border-radius: 28px;
      box-shadow: 0 3px 32px 6px rgba(30,40,60,0.12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1.5px solid rgba(255,255,255,0.13);
      margin: 0 auto;
      min-width: 350px;
    }
    .contact-icon-btn {
      width: 84px;
      height: 84px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 24px;
      background: rgba(30,40,60,0.12);
      box-shadow: 0 2px 16px rgba(30,40,60,0.13);
      cursor: pointer;
      transition: transform 0.14s, background 0.15s;
      border: none;
      outline: none;
      position: relative;
    }
    .contact-icon-btn:hover {
      transform: scale(1.08) translateY(-2px);
      background: rgba(80,140,255,0.20);
    }
    .contact-icon-btn svg {
      width: 38px;
      height: 38px;
      fill: none;
      stroke: #fff;
      stroke-width: 2.3px;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke 0.15s;
    }
    .contact-icon-btn:active svg {
      stroke: #70caff;
    }
    /* Popup Copiato */
    #copied-popup {
      position: fixed;
      left: 50%;
      bottom: 42px;
      transform: translateX(-50%);
      background: rgba(30, 40, 60, 0.89);
      color: #fff;
      font-size: 1.13em;
      padding: 13px 22px;
      border-radius: 14px;
      box-shadow: 0 3px 20px rgba(40,60,110,0.19);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.28s;
      letter-spacing: 1px;
    }
    #copied-popup.visible {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      .glass-box.contacts-cover {
        flex-direction: column;
        gap: 34px;
        min-width: unset;
        padding: 34px 6vw;
      }
      .contact-icon-btn {
        width: 62px;
        height: 62px;
      }
      .contact-icon-btn svg {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR START -->
  <!-- ... la tua navbar invariata ... -->

  <nav class="navbar">
    <!-- ... (copiala identica da prima, non cambia) ... -->
  </nav>
  <!-- NAVBAR END -->

  <div class="main-center-container">
    <div class="glass-box contacts-cover">
      <!-- Instagram -->
      <a class="contact-icon-btn" href="https://www.instagram.com/charlie_ff/" target="_blank" title="Instagram">
        <!-- Instagram SVG (outline, elegante) -->
        <svg viewBox="0 0 48 48">
          <rect x="9" y="9" width="30" height="30" rx="8" />
          <circle cx="24" cy="24" r="8.2" />
          <circle cx="33.2" cy="14.8" r="2.2" />
        </svg>
      </a>
      <!-- Email -->
      <button class="contact-icon-btn" id="copy-mail-btn" title="Copia indirizzo email">
        <!-- Mail SVG (outline) -->
        <svg viewBox="0 0 48 48">
          <rect x="8" y="13" width="32" height="22" rx="6"/>
          <polyline points="8,13 24,28 40,13"/>
        </svg>
      </button>
    </div>
    <!-- Popup copiato -->
    <div id="copied-popup">Indirizzo e-mail copiato!</div>
  </div>

  <!-- FOOTER opzionale -->
  <div class="row one-bottom center">
    <p>Â©ARMAND LALA 2025</p>
  </div>

  <script>
    // Copia la mail: Sostituisci QUI la tua mail!
    const yourEmail = "armand.lala0@gmail.com";
    const btn = document.getElementById("copy-mail-btn");
    const popup = document.getElementById("copied-popup");
    btn.addEventListener("click", () => {
      // Copia email
      navigator.clipboard.writeText(yourEmail).then(() => {
        popup.classList.add("visible");
        setTimeout(() => {
          popup.classList.remove("visible");
        }, 1700);
      });
    });
  </script>
</body>
</html>
