  <style>
    .main-center-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass-box.contacts-cover {
      display: flex;
      flex-direction: row;
      gap: 58px;
      align-items: center;
      justify-content: center;
      padding: 54px 46px;
      background: rgba(255,255,255,0.31);
      border-radius: 28px;
      box-shadow: 0 3px 32px 6px rgba(30,40,60,0.12);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1.5px solid rgba(255,255,255,0.13);
      margin: 0 auto;
      min-width: 350px;
    }
    .contact-icon-btn {
      width: 84px;
      height: 84px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 24px;
      background: rgba(30,40,60,0.35);
      box-shadow: 0 2px 16px rgba(30,40,60,0.13);
      cursor: pointer;
      transition: transform 0.14s, background 0.15s;
      border: none;
      outline: none;
      position: relative;
    }
    .contact-icon-btn:hover {
      transform: scale(1.08) translateY(-2px);
      background: rgba(80,140,255,0.20);
    }
    .contact-icon-btn svg {
      width: 38px;
      height: 38px;
      fill: none;
      stroke: #fff;
      stroke-width: 2.3px;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke 0.15s;
    }
    .contact-icon-btn:active svg {
      stroke: #70caff;
    }
    #copied-popup {
      position: fixed;
      left: 50%;
      bottom: 42px;
      transform: translateX(-50%);
      background: rgba(30, 40, 60, 0.89);
      color: #fff;
      font-size: 1.13em;
      padding: 13px 22px;
      border-radius: 14px;
      box-shadow: 0 3px 20px rgba(40,60,110,0.19);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 0.28s;
      letter-spacing: 1px;
    }
    #copied-popup.visible {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 600px) {
      .glass-box.contacts-cover {
        flex-direction: column;
        gap: 34px;
        min-width: unset;
        padding: 34px 6vw;
      }
      .contact-icon-btn {
        width: 62px;
        height: 62px;
      }
      .contact-icon-btn svg {
        width: 30px;
        height: 30px;
      }
      .contact-icon-btn svg {
  display: block;
  margin: 0 auto;
  padding: 7px 0 0 0; /* aumenta solo il top padding per tutte */
}
    }
  </style>

  <script>
    // Sostituisci qui con la tua email tra virgolette!
    const yourEmail = "armand.lala0@gmail.com";
    const btn = document.getElementById("copy-mail-btn");
    const popup = document.getElementById("copied-popup");
    btn.addEventListener("click", () => {
      navigator.clipboard.writeText(yourEmail).then(() => {
        popup.classList.add("visible");
        setTimeout(() => {
          popup.classList.remove("visible");
        }, 1700);
      });
    });
